# See https://github.com/alacritty/alacritty/blob/master/extra/man/alacritty.5.scd

# [env]
# ZDOTDIR = "/home/gigas/.config/zsh/"

[window]
opacity = 0.3
blur = true
startup_mode = "Maximized"

[font]
normal = { family = "NotoSansM Nerd Font", style = "Regular" }
bold = { family = "NotoSansM Nerd Font", style = "Bold" }
italic = { family = "NotoSansM Nerd Font", style = "Italic" }
bold_italic = { family = "NotoSansM Nerd Font", style = "Bold Italic" }
size = 14.0

[selection]
save_to_clipboard = true

[general]
import = ["~/.config/alacritty/themes/Sweet.toml"]

[terminal]

shell = "nu"
