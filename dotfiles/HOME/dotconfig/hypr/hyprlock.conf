# See: https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock

# TODO: test comments

general {
    hide_cursor = true
    grace = 5
    ignore_empty_input = true
}

background {
	# monitor = 
    path = screenshot
    blur_passes = 3
}

input-field {
    # monitor =
    # size = 300, 50
    # outline_thickness = 2
    outer_color = rgba(c74dedff)
    inner_color = rgba(161925ff)
    font_color = rgba(c3c7c8ff)
    check_color = rgba(2f9dc5cff)
    fail_color = rgba(ed254eff)
    position = 0, -100
}

# Time
label {
    # monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(c3c7c8ff)
    font_size = 150
    valign = top
}

# Date
label {
    # monitor =
    text = cmd[update:1000] echo "$(date +"%A"), $(date +"%d.%m.%Y")"   
    color = rgba(c3c7c8ff)
    font_size = 80
    position = 0, -300
    valign = top
}

# Splash
label {
    # monitor =
    text = cmd[update:1000] echo "$(playerctl metadata --format '{{title}} // {{artist}}' || hyprctl splash)"
    color = rgba(c3c7c8ff)
    valign = bottom
}
